<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Seja Bem-Vindo</h1>
    <a th:href="@{/listar}">Listar Usuarios</a>

    <form th:action="@{/salvar}" th:object="${user}" method="post">
        <label for="idnome" >Nome: </label>
        <input id="idnome" type="text" name="nome" placeholder="Nome" th:field="*{nome}">
        <label for="email">Email: </label>
        <input id="email" type= "email" name="email" placeholder="Email" th:field="*{email}">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
